<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section aria-label="main-content" class="card">
        <div class="star_image">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve out offering!
        </p>
        <div class="ratings">
          <div class="value_button" tabindex="0" role="button"><p>1</p></div>
          <div class="value_button" tabindex="0" role="button"><p>2</p></div>
          <div class="value_button" tabindex="0" role="button"><p>3</p></div>
          <div class="value_button" tabindex="0" role="button"><p>4</p></div>
          <div class="value_button" tabindex="0" role="button"><p>5</p></div>
        </div>
        <button class="submit_button">Submit</button>
        <div class="thank_you hidden">
          <img src="images/illustration-thank-you.svg" alt="" />
          <div class="output">
            <p>You selected <span></span> out of 5</p>
          </div>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
